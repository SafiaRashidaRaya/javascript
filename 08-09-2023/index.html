<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
  </head>
  <body>
    <div>
      <h1 id="waktu">Waktu</h1>
      <button onclick="hello()">Hello</button>
      <button onclick="waktu()">Klik</button>
      <br /><br /><br />
      <input type="number" id="bulan" placeholder="Bulan" />
      <input type="number" id="tanggal" placeholder="Tanggal" />
      <h1 id="zodiak">Zodiak</h1>
      <button onclick="Zodiak()">Zodiak</button>
      <br /><br /><br />
      <h1 id="hasil">Hasil</h1>
      <input type="number" id="bil1" placeholder="bilangan 1" />
      &nbsp;&nbsp;
      <input type="number" id="bil2" placeholder="bilangan 2" />
      <button onclick="kali()">Kali</button>

      <h1 id="nama">Nama</h1>
      <button onclick="gantinama()">Klik untuk ganti</button>
    </div>

    <div>
      <h1 id="saya">Nama Saya</h1>
      <input type="text" id="namasy" placeholder="Nama Kamu" />
      <button onclick="namasaya()">Kirim</button>
    </div>

    <div>
      <h1 id="hasilkali">HASIL</h1>
      <input type="number" id="bill1" />
      <input type="number" id="bill2" />
      <button onclick="perkalian()">Kali</button>

      <h1 id="hasilpenjumlahan">Hasil Penjumlahan</h1>
      <input type="number" id="penjum1">
      <input type="number" id="penjum2">
      <button onclick="jumlah()">Klik untuk menjumlahkan</button>
    </div>
    <script>
      function hello() {
        alert("Hello Javascript.");
      }
      function waktu() {
        document.getElementById("waktu").innerHTML = Date();
      }
      function Zodiak() {
        let bulan = document.getElementById("bulan").value;
        let tanggal = document.getElementById("tanggal").value;
        let zodiak = "Belum dibuat";

        if (bulan == 1) {
          if (tanggal > 0 && tanggal < 20) {
            zodiak = "Capricorn";
          }
          if (tanggal > 19 && tanggal < 32) {
            zodiak = "Aquarius";
          }
        }

        if (bulan == 2) {
          if (tanggal > 0 && tanggal < 18) {
            zodiak = "Aquarius";
          }
          if (tanggal > 18 && tanggal < 32) {
            zodiak = "Pisces";
          }
        }

        if (bulan == 3) {
          if (tanggal > 0 && tanggal < 21) {
            zodiak = "Pisces";
          }
          if (tanggal > 20 && tanggal < 32) {
            zodiak = "Aries";
          }
        }
        document.getElementById("zodiak").innerHTML = zodiak;
      }
      function kali() {
        let a = document.getElementById("bil1").value;
        let b = document.getElementById("bil2").value;
        let hasil = a * b;
        document.getElementById("hasil").innerHTML = hasil;
      }
      function gantinama() {
        document.getElementById("nama").innerHTML = "Safia Rashida Raya";
      }
      function namasaya() {
        document.getElementById("saya").innerHTML =
          document.getElementById("namasy").value;
      }

      function perkalian() {
        let c = document.getElementById("bill1").value;
        let d = document.getElementById("bill2").value;
        let hasilkali = c * d;
        document.getElementById("hasilkali").innerHTML = hasilkali;
      }

      function jumlah(){
        let e = document.getElementById('penjum1').value;
        let f = document.getElementById('penjum2').value;
        let hasiljumlah = parseInt(e)+parseInt(f);
        document.getElementById('hasilpenjumlahan').innerHTML = hasiljumlah;
      }
    </script>
  </body>
</html>
